<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Raisins</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="edit-food.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-container">
                <div class="logo">
                    <a href="../index.html" class="logo-link">FoodHub</a>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search foods...">
                    <button type="submit">ğŸ”</button>
                </div>
                <div class="buttons">
                    <button><i class="fas fa-plus"></i> Add Food</button>
                    <button><i class="fas fa-user"></i> Login</button>
                </div>
            </div>
        </header>

        <div class="content">
            <h2>Edit Raisins</h2>

            <form class="edit-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" value="Raisins">
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" id="price" value="6.00">
                </div>

                <div class="form-group">
                    <label for="picture">Picture:</label>
                    <input type="text" id="picture" value="images/raisins.jpg">
                </div>

                <div class="attributes">
                    <div class="attribute">
                        <input type="checkbox" id="dried-fruit" checked>
                        <label for="dried-fruit">dried fruit</label>
                    </div>
                    <div class="attribute">
                        <input type="checkbox" id="sweet" checked>
                        <label for="sweet">sweet</label>
                    </div>
                    <div class="attribute">
                        <input type="checkbox" id="snack" checked>
                        <label for="snack">snack</label>
                    </div>
                </div>

                <button type="button" class="save-button" id="saveButton">Save</button>
            </form>
        </div>

        <footer>
            <div class="footer-container">
                <a href="../impressum.html" style="text-decoration: none; color: inherit;">
                    <p>Impressum</p>
                </a>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById("saveButton").addEventListener("click", function () {
            // è·å–ç”¨æˆ·è¾“å…¥çš„å€¼
            const name = document.getElementById("name").value.trim();
            let price = document.getElementById("price").value.trim(); // ä½¿ç”¨letä¾¿äºä¿®æ”¹
            const picture = document.getElementById("picture").value.trim();
            const picturePath = picture.startsWith("images/") ? picture : "images/" + picture;

            // å¼ºåˆ¶æ·»åŠ å•ä½ â‚¬/kg
            if (!price.endsWith("â‚¬/kg")) {
                price += "â‚¬/kg";
            }

            // è·å–å¤é€‰æ¡†çš„å€¼
            const selectedAttributes = [];
            const attributeCheckboxes = document.querySelectorAll(".attributes input[type='checkbox']");
            attributeCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedAttributes.push(checkbox.id);
                }
            });

            // ä¿å­˜ç¼–è¾‘åçš„æ•°æ®åˆ° sessionStorage
            const foodId = "raisins"; // å½“å‰ç¼–è¾‘çš„é£Ÿç‰© ID
            sessionStorage.setItem(`${foodId}_name`, name || "Raisins");
            sessionStorage.setItem(`${foodId}_price`, price || "6.00â‚¬/kg");
            sessionStorage.setItem(`${foodId}_picture`, picturePath || "images/raisins.jpg");
            sessionStorage.setItem(`${foodId}_attributes`, JSON.stringify(selectedAttributes.length ? selectedAttributes : ["fruit", "cooked"]));

            // è·³è½¬å›ä¸»é¡µé¢
            window.location.href = "../index.html";
        });
    </script>
</body>

</html>
